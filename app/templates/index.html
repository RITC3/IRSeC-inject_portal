{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <div class="row">
        Hello {{g.user.email}}
    </div>
    {% if g.user.is_authenticated and g.user.is_whiteteam %}
    <div class="row">
        <h3>Team Portal Links</h3>
        <ul>
        {% for i in blueteams %}
            <li><a href="{{url_for('teamportal.team_page', team=i.email)}}">{{i.email}}</a></li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
{% endblock content %}
