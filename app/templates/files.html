{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h3>/{{dirname}}</h3>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr><td><a href="{{parent}}">{{parent}}</a></td><td></td></tr>
                {% for f in files %}
                <tr>
                    <td><a href="{{url_for('.files', path=join(dirname, f['name']))}}">{{f['name']}}</a></td>
                    <td>{{f['size']}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
